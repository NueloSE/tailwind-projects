<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
      <!-- container -->

      <div class="flex m-10 items-center relative">
        <!-- details-container -->
        <div class="shadow-xl bg-white m-1 p-6 rounded-xl md:m-10 md:p-20 md:rounded-r-none space-y-8 md:mr-0">
        <p class="font-extrabold font-serif text-xl text-cyan-700">Log In</p>
        <p class="font-extralight max-w-96">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          type="text"
          placeholder="Enter your email address"
          class="p-6 border  rounded-lg w-full placeholder:font-extralight focus:outline-cyan-700"
        />

        <div class="flex flex-col gap-4 items-center md:flex-row md:justify-between">
          <a href="#" class="font-light text-cyan-700 cursor-pointer py-6">Forget password</a>
          <button class="flex items-center justify-center gap-4 bg-cyan-700 text-white py-6 px-8  w-full rounded-lg shadow-lg hover:shadow-2xl hover:opacity-90 hover:-translate-y-2 transition duration-200 md:w-fit ">
            Next
             <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
          </button>
        </div>

        <!-- Google and Facebook btn -->
        <div class="mt-12 border-t-2 text-center">
          <p class="text-slate-400 py-6">or log in with</p>
          <div class="flex flex-col  gap-6 md:flex-row ">
            <button class="flex items-center justify-center w-full border-2 rounded-lg py-2 px-6 gap-4 hover:shadow-lg transition ease-in-out hover:-translate-y-2 duration-150">
              <img src="./images/facebook.png" alt="" class="w-10">
              <span>Facebook</span>
            </button>
            <button class="flex items-center justify-center w-full border-2 rounded-lg py-2 px-6 gap-4 hover:shadow-lg transition ease-in-out hover:-translate-y-2 duration-150">
              <img src="./images/google.png" alt="" class="w-9 ">
              <span class="pr-4">Google</span>
            </button>
          </div>
        </div>
      </div>

      <!-- image -->
       <div class=" min-w-[410px] max-w-[410px] hidden md:!block">
        <img src="./images/image.jpg" alt="" >
       </div>

        <!-- close button -->
       <div class="absolute top-6 right-8 w-8 h-8 p-1 rounded-full  bg-gray-300 md:right-8 md:top-20 md:bg-white  hover:-translate-y-2 duration-150 group">
         <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600 group-hover:scale-105"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
       </div>
      </div>

      
      
    </div>
    <footer class="text-center py-8 bg-rose-50 text-rose-700">
        <small>&copy; 2025 by nuelo</small>
      </footer>
  </body>
</html>
