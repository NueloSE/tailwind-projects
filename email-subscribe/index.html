<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Email Subscription</title>
  </head>
  <body>
    <div>
      <div class="flex justify-center items-center bg-zinc-600 h-screen">
        <div
          class="flex flex-col md:flex-row md:place-items-center bg-zinc-800 p-2 rounded-xl text-white gap-10 mx-8"
        >
          <img
            class="rounded-xl h-80 md:rounded-r-none hover:scale-105 transition duration-700 object-fill w-96 md:w-52"
            src="./images/image.jpg"
            alt=""
          />
          <div class="p-6 text-center">
            <h2 class="text-2xl md:text-left ">Get diet fitness tips in your inbox</h2>
            <p class="max-w-xs my-4 md:text-left tracking-tight">  
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div class="flex flex-col gap-4 md:flex-row ">
            <input type="text" placeholder="Enter your Email"  class="p-2 placeholder:text-center placeholder:text-zinc-400 bg-zinc-800 border border-zinc-700 focus:outline-none placeholder:md:text-left text-center md:text-left">
            <button class="bg-lime-500 text-black hover:bg-lime-700 hover:text-white py-2 px-4 rounded-md">Subcribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
