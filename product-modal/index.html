<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="flex flex-col justify-center items-center m-6 md:flex-row md:items-start gap-10 p-6 rounded-xl shadow-2xl"
      >
        <!-- image -->
        <div class="w-60 hover:scale-105">
          <img src="./images/headphone.png" alt="" />
        </div>

        <!-- content details -->
        <div class="text-center">
          <div class="space-y-3 md:text-left md:space-y-2 max-w-sm m-auto">
            <p
              class="bg-black text-white text-sm py-1.5 px-4 w-fit m-auto rounded-full md:mx-0 "
            >
              Free Shipping
            </p>
            <div class="font-semibold py-3 px-5 md:pl-0">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <p class="line-through">$799</p>
            <p class="font-extrabold text-4xl">$599</p>
            <p class="text-slate-300 text-sm py-3">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <button class="w-full">
            <div
              class="bg-blue-400 py-4 text-white rounded-2xl border-b-8 border-blue-700 transition-all delay-150 hover:border-t-8 hover:border-blue-700 hover:bg-blue-700 hover:border-b-0 cursor-pointer"
            >
              Add to cart
            </div>
          </button>
          <div class="group cursor-pointer flex items-center gap-4 my-3">
            <div
              class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"
            ></div>
            <p >50+ pcs. in stock</p>
          </div>
          <div class="flex flex-col  md:flex-row gap-4 ">
            <button class="flex gap-2 items-center border-2 border-slate-300 p-2 rounded-sm  transition-all hover:shadow-xl delay-150 ease-in-out hover:-translate-y-1.5 place-content-center cursor-pointer">
                <img src="./images/weight.png" alt="" class="w-6">
                <p>Add to cart</p>
            </button>
            <button class="flex gap-2 items-center border-2 border-slate-300 p-2 rounded-sm transition-all hover:shadow-xl delay-150 ease-in-out hover:-translate-y-1.5 place-content-center cursor-pointer">
                <img src="./images/heart.png" alt="" class="w-6">
                <p >Add to cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
